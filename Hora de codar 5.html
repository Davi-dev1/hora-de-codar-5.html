function inicio() {
let seleção=prompt("Escolha uma opção:\n1) Inicio \n2)  Extrato\n3)  Saldo\n4) Depositar\n5) Saque\n6 Sair");

    switch (seleção){
case "1":
    alert("Voce escolheu Incio");

    case "2":

        break;
        
        case "3":
            alert("Voce escolheu: Saldo");
            var saldo=prompt("Mostrar seu Saldo? Sim/Nao").toLowerCase();
            if(saldo ==="sim"){
          let saldo=1000;
          alert ("seu saldo é de " +"R$"+saldo);
          }else{
            alert("Não mostraremos seu Saldo");
          }
            break;

            case "4":
                alert("Voce escolheu Depositar");
                break;
                case "5":
                    alert("Voce escolheu Saque");
                    var saque=parseFloat(prompt("Qual valor deseja sacar?"))
                    if(saque > saldo){
                        alert("Operação não autorizada");
                    }else if(saque <=0){
                        alert("O valor do saque deve ser maior que zero.");
                    }  else if (saque > saldo) {
                        alert("Operação não autorizada. Saldo insuficiente.");

                        }
                          else{
                            alert("Operação autorizada. Voce sacou R$" + saque);
                            saldo -= saque;
                            alert("Seu novo saldo é de R$" + saldo);
                        }
                    break;
                
                    case "6":
                        alert("Voce escolheu Sair");
                        break;

                    default:  
                        alert("opção inválida.Por favor tente outra opção");
                        break;
    }

 }
